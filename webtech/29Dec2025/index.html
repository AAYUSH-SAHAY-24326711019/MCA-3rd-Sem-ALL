<body>
    <h4>Validatiion Task</h4>
    <p>Make a complete Reg. form</p><br>
    name must be a character and email validation<br>
    and for the regular expression<br>
    password length must be min 6 digits.<br>
<br>
<hr>
    <form  method="post">

        <label for="fname">First Name </label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <!-- <button onclick="validate()">Validate Form Values</button> -->
         <input type="submit" onclick="validate()" value="Submit">

    </form>

    <br>
    <button id="dark" name="" onclick="darkMode()">Dark Mode</button>
    <button id="light" name="" onclick="lightMode()">Light Mode</button>

    <br><h4>Onchange Event</h4><br>
    <p>Take a select box</p><br>

    <select id="my_city" onchange="fnCity()">
        <option name="default" value="default">Select City</option>
        <option name="" value="Patna">Patna</option>
        <option name="" value="New Delhi">New Delhi</option>
        <option name="" value="Mumbai">Mumbai</option>
        <option name="" value="Dhanbad">Dhanbad</option>
        <option name="" value="Goa">Goa</option>
    </select>

    <script>
        function fnCity(){
            alert("Mycity is enteracted with");
        }




        function lightMode(){
            // alert("light mode is enabled");
            document.bgColor="#fff";
            document.fgColor="#000";            
        }
        function darkMode(){
            // alert("dark mode is enabled")
            document.bgColor="#27292b";
            document.fgColor="#fff";

        }




        function validate(){
        let fname = document.getElementById("fname");
        let lname = document.getElementById("lname");
        let email = document.getElementById("email");
        let password = document.getElementById("password");

        if(fname==""){
            alert("enter the first name");
            return false;
        }

        if(lname==""){
            alert("enter the last name");
            return false;
        }

        if(email==""){
            alert("enter the email name");
            return false;
        }

        if(password==""){
            alert("enter the password name");
            return false;
        }
        //password length be minimum 6
        if(password.length >=6) {
            document.writeln("<h5 style='color:green; font-weight:bold;'>Password Test pass</h5>");
        }else{
           document.writeln("<h5 style='color:red; font-weight:bold;'>Password Test fail</h5>"); 
        }
}


    </script>
