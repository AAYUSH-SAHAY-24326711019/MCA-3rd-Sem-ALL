<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    defer></script>

  <style>
    /* ===== BASE ===== */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: white;
      overflow: hidden;
    }

    /* ===== CAROUSEL ===== */
    .carousel,
    .carousel-inner,
    .carousel-item {
      height: 100vh;
    }

    .carousel-item img {
      height: 100vh;
      width: 100%;
      object-fit: cover;
    }

    /* ===== GLASS OVERLAY ON IMAGE ===== */
    .slide-glass {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .quote-text {
      font-size: 2.4rem;
      font-weight: 500;
      text-align: center;
      max-width: 70%;
      letter-spacing: 0.6px;
    }

    /* ===== TOP NAV ===== */
    .top-nav {
      position: fixed;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      height: 56px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 10;
    }

    .top-nav span {
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .top-nav a {
      color: white;
      text-decoration: none;
      margin-left: 18px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .top-nav a:hover {
      opacity: 1;
      color:rgb(255, 12, 12);
      font-size:2rem;
    }

    /* ===== RIGHT SIDE NAV ===== */
    .side-nav {
      position: fixed;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10;
    }

    .side-card {
      width: 54px;
      height: 54px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .side-card:hover {
      transform: scale(1.08);
    }
    .carousel-fade .carousel-item {
  transition: opacity 0.2s ease;
}

  </style>
</head>

<body>

</html>
