<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:radial-gradient(circle at top,#1f2937,#020617)}
.glass{background:rgba(255,255,255,.08);backdrop-filter:blur(18px);border:1px solid rgba(255,255,255,.15)}
</style>
</head>
<body class="text-gray-200 flex items-center justify-center min-h-screen">
<div class="glass w-[28rem] p-8 rounded-2xl">
<h2 class="text-2xl mb-6 text-center">Create Account</h2>
<input class="w-full mb-3 p-3 rounded-lg bg-black/40" placeholder="Name">
<input class="w-full mb-3 p-3 rounded-lg bg-black/40" placeholder="Email">
<input type="password" class="w-full mb-3 p-3 rounded-lg bg-black/40" placeholder="Password">
<input type="password" class="w-full mb-6 p-3 rounded-lg bg-black/40" placeholder="Confirm Password">
<a href="login.html" class="block text-center py-3 rounded-lg bg-white/20 hover:bg-white/30">Register</a>
</div>
</body>
</html>
