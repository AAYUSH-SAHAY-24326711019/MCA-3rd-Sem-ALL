    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
  const dragBox = document.querySelector('.login-glass');

  let isDragging = false;
  let offsetX = 0;
  let offsetY = 0;

  dragBox.style.position = 'absolute';
  dragBox.style.cursor = 'move';

  dragBox.addEventListener('mousedown', startDrag);
  dragBox.addEventListener('touchstart', startDrag, { passive: false });

  function startDrag(e) {
    isDragging = true;

    const event = e.touches ? e.touches[0] : e;
    const rect = dragBox.getBoundingClientRect();

    offsetX = event.clientX - rect.left;
    offsetY = event.clientY - rect.top;

    document.addEventListener('mousemove', drag);
    document.addEventListener('touchmove', drag, { passive: false });
    document.addEventListener('mouseup', stopDrag);
    document.addEventListener('touchend', stopDrag);
  }

  function drag(e) {
    if (!isDragging) return;
    e.preventDefault();

    const event = e.touches ? e.touches[0] : e;

    dragBox.style.left = event.clientX - offsetX + 'px';
    dragBox.style.top  = event.clientY - offsetY + 'px';
  }

  function stopDrag() {
    isDragging = false;
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('touchmove', drag);
    document.removeEventListener('mouseup', stopDrag);
    document.removeEventListener('touchend', stopDrag);
  }
</script>
