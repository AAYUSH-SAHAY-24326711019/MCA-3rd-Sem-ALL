<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0; padding:0;
        }
        .header{
            background:#000;
            margin: 0px;
            height:100px;
        }
        .title{
            background:#0018f0;
            margin: 0px;
            height:100px;
            color:#fff;
            font-size: 35px;
            text-align: center;
            padding-top: 30px;
        }
        .header h1{
            padding-top: 35px;
            text-align: center;
            color:green;
          
        }

        .container{
            display:flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .left{
            height:700px;
            width:50%;
            background-color:red;
        }
        .right{
            height:700px;
            width:50%;
            background-color:green;
        }


    </style>
</head>
<body>
    <div class="header"><h1>Header</h1></div>
    <div class="title">
        Title
    </div>
    <div class="container">
        <div class="left">Left</div>
        <div class="right">Right</div>
    </div>
</body>
</html>
